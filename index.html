        /* Category Button Active State */

            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .category-btn.active {
            background-color: #DBA1A2;
            color: white;
            border-color: #DBA1A2;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(219, 161, 162, 0.4);

        .category-btn:hover:not(.active) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 43, 35, 0.1);
        }

        /* Card Hover Effect */
        .product-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(30px);
        }

        .product-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .product-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(66, 43, 35, 0.15);
        }

        /* Price Tag Hover */
        .price-tag {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .price-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(219, 161, 162, 0.3), transparent);
            transition: left 0.5s;
        }

        .price-tag:hover::before {
            left: 100%;
        }

        .price-tag:hover {
            background-color: #EFD8D6;
            border-color: #DBA1A2;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(219, 161, 162, 0.3);
        }

        .price-tag:active {
            transform: scale(0.98);
        }

        /* Order Button */
        .order-btn {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .order-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .order-btn:hover::after {
            width: 300px;
            height: 300px;
        }

        .order-btn:hover {
            background-color: #C88A8B;
            transform: scale(1.03);
            box-shadow: 0 8px 25px rgba(219, 161, 162, 0.5);
        }

        .order-btn:active {
            transform: scale(0.98);
        }

        /* Package Section */
        .package-section {
            background: linear-gradient(135deg, rgba(239, 216, 214, 0.3) 0%, rgba(247, 243, 237, 0.5) 100%);
            transition: all 0.3s ease;
        }

        .package-section:hover {
            background: linear-gradient(135deg, rgba(239, 216, 214, 0.5) 0%, rgba(247, 243, 237, 0.7) 100%);
        }

        /* Fade In Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Pulse Animation for Logo */
        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .logo-pulse:hover {
            animation: pulse 0.6s ease-in-out;
        }

        /* Bounce Animation */
        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .bounce:hover {
            animation: bounce 0.8s ease;
        }

        /* Floating Animation for WhatsApp Button */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-5px) rotate(2deg);
            }

            75% {
                transform: translateY(-5px) rotate(-2deg);
            }
        }

        .float-btn {
            animation: float 3s ease-in-out infinite;
        }

        .float-btn:hover {
            animation: none;
            transform: scale(1.1);
        }

        /* Glow Effect */
        @keyframes glow {

            0%,
            100% {
                box-shadow: 0 0 5px rgba(219, 161, 162, 0.5);
            }

            50% {
                box-shadow: 0 0 20px rgba(219, 161, 162, 0.8);
            }
        }

        .glow {
            animation: glow 2s ease-in-out infinite;
        }

        /* Search Input */
        .search-input {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            outline: none;
            border-color: #DBA1A2;
            box-shadow: 0 0 0 4px rgba(219, 161, 162, 0.2);
            transform: scale(1.02);
        }

        /* Typing Effect for Header */
        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        /* Shimmer Loading */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .shimmer {
            background: linear-gradient(90deg, #EFD8D6 25%, #F7F3ED 50%, #EFD8D6 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        /* Header Animation */
        header {

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-5px);
            background: #422B23;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-10px);
        }

        /* Ripple Effect */
        .ripple {
            position: relative;
            overflow: hidden;
        }

        .ripple::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .ripple:active::before {
            width: 200px;
            height: 200px;
        }

        /* Counter Animation */

            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        const whatsappNumber = "+6287823884973";

        // ============================================
        // FUNGSI RENDER PRODUK
        // ============================================
        function renderProducts(products) {
            const grid = document.getElementById('productsGrid');
            const emptyState = document.getElementById('emptyState');

            if (products.length === 0) {
                grid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            grid.classList.remove('hidden');
            emptyState.classList.add('hidden');

            grid.innerHTML = products.map((product, index) => `
                <div class="product-card bg-white rounded-3xl border border-silver/30 overflow-hidden fade-in" style="animation-delay: ${index * 0.1}s">
                    <!-- Product Header -->
                    <div class="p-6 pb-4 text-center border-b border-silver/20">
                        <h2 class="text-2xl font-bold text-tobago" style="font-family: 'Georgia', serif;">
                            ${product.name}
                        </h2>
                    </div>

                    <!-- Packages -->
                    <div class="p-4">
                        ${product.packages.map(pkg => `
                            <div class="package-section rounded-2xl p-4 mb-3 last:mb-0">
                                <div class="flex items-center gap-2 mb-3">
                                    <span class="text-rose">üéÄ</span>
                                    <h3 class="font-semibold text-rose">${pkg.name}</h3>
                                </div>
                                <div class="flex flex-wrap gap-2">
                                    ${pkg.options.map(opt => `
                                        <button 
                                            onclick="orderViaWhatsApp('${product.name}', '${pkg.name}', '${opt.duration}', '${opt.price}')"
                                            class="price-tag flex-1 min-w-[calc(50%-0.25rem)] px-3 py-2 bg-white rounded-xl border border-silver/50 text-sm text-tobago hover:cursor-pointer"
                                        >
                                            <span class="font-medium">${opt.duration}:</span> 
                                            <span class="text-rose font-semibold">${opt.price}</span>
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}

                        <!-- Order Button -->
                        <button 
                            onclick="orderViaWhatsApp('${product.name}', '', '', '')"
                            class="order-btn w-full mt-4 py-3 bg-rose text-white rounded-full font-semibold shadow-lg shadow-rose/30"
                        >
                            Order via WhatsApp üí¨
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // ============================================
        // FUNGSI ORDER VIA WHATSAPP
        // ============================================
        function orderViaWhatsApp(appName, packageName, duration, price) {
            let message = "";

            if (packageName && duration && price) {
                message = `Halo Kak, saya mau order *${appName}* paket *${packageName}* durasi *${duration}* seharga *${price}*. Apakah ready?`;
            } else {
                message = `Halo Kak, saya mau tanya-tanya tentang *${appName}*. Apakah ready?`;
            }

            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;

            window.open(whatsappURL, '_blank');
        }

        // ============================================
        // FUNGSI FILTER KATEGORI
        // ============================================
        function filterByCategory(category) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.category === category) {
                    btn.classList.add('active');
                }
            });

            let filtered = productsData;
            if (category !== 'all') {
                filtered = productsData.filter(p => p.category === category);
            }

            // Also apply search filter if there's a search term
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(p =>
                    p.name.toLowerCase().includes(searchTerm) ||
                    p.description.toLowerCase().includes(searchTerm)
                );
            }

            renderProducts(filtered);
        }

        // ============================================
        // FUNGSI SEARCH
        // ============================================
        function searchProducts(term) {
            const activeCategory = document.querySelector('.category-btn.active').dataset.category;

            let filtered = productsData;

            // Apply category filter first
            if (activeCategory !== 'all') {
                filtered = filtered.filter(p => p.category === activeCategory);
            }

            // Then apply search filter
            if (term) {
                filtered = filtered.filter(p =>
                    p.name.toLowerCase().includes(term.toLowerCase()) ||
                    p.description.toLowerCase().includes(term.toLowerCase())
                );
            }

            renderProducts(filtered);
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            // Initial render
            renderProducts(productsData);

            // Category navigation
            document.getElementById('categoryNav').addEventListener('click', (e) => {
                if (e.target.classList.contains('category-btn')) {
                    filterByCategory(e.target.dataset.category);
                }
            });

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                searchProducts(e.target.value);
            });

            // Dark mode toggle
            document.getElementById('darkModeToggle').addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
            });

            // Animate cards on scroll
            const observeCards = () => {
                const cards = document.querySelectorAll('.product-card');
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry, index) => {
                        if (entry.isIntersecting) {
                            setTimeout(() => {
                                entry.target.classList.add('visible');
                            }, index * 100);
                        }
                    });
                }, { threshold: 0.1 });

                cards.forEach(card => observer.observe(card));
            };
            observeCards();

            // Header shadow on scroll
            window.addEventListener('scroll', () => {
                const header = document.querySelector('header');
                const backToTop = document.getElementById('backToTop');

                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                    backToTop.classList.remove('opacity-0', 'invisible');
                    backToTop.classList.add('opacity-100', 'visible');
                } else {
                    header.classList.remove('scrolled');
                    backToTop.classList.add('opacity-0', 'invisible');
                    backToTop.classList.remove('opacity-100', 'visible');
                }
            });

            // Add ripple effect to category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.add('ripple');
            });

            // Re-observe cards after filtering
            const originalRender = renderProducts;
            window.renderProducts = function (products) {
                originalRender(products);
                setTimeout(observeCards, 100);
            };
        });
    </script>
